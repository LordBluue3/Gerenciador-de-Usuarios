<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Painel</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/adicionar.css" rel="stylesheet">
</head>

<body>
    <main>
        <form class="form" name="frmUsuario" action="../insert">
            <div class="div-titulo">
                <h1>Adicionar Usuários</h1>
            </div>
            <div class="buttons">
                <button class="btn-2 btn-primary" onclick="voltar()">Voltar</button>
            </div>
            <div class="container">
                <div class="div-img">
                    <img src="../img/adicionar2.jpg">
                </div>
            <div class="div-tabble">
                <input type="text" placeholder="Usuário" id="usuario" name="user"><br>
                <input type="text" placeholder="E-mail" id="email" name="email"><br>
                <input type="text" placeholder="Senha" id="senha" name="password"><br>
                

                <button class="btn-3 btn-primary" onclick="validar()" type="button">Adicionar</button>
            </div>
        </div>
        </form>
    </main>
</body>
<script src="../js/script.js"></script>
<script src="../js/validar.js"></script>
</html>
